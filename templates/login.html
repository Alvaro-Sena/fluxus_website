{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" id="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <script>
        // Garantir que o nome de usuário seja convertido para minúsculas enquanto digita
        document.getElementById("username").addEventListener("input", function () {
            this.value = this.value.toLowerCase();
        });
    </script>
{% endblock %}
